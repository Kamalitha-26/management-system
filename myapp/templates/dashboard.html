<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="light">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class=""logo">.D</h2>
            </div>
        
            <ul class="menu">
                <li>Scheduled Meets</li>
                <li>Approved Meets</li>
                <li>Rejected Meets</li>
                <li>Rescheduled Meets</li>
                <li>Reports</li>
            </ul>
        </div>

        <!--MAIN-->
        <div class="header">
            <div class="left">
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <h1 class="dashboard-title">Visitor's Space</h1>

            <div class="right">
                <button class="mode-btn" onclick="toggleMode()">
                    <i class="fas fa-moon"></i>
                </button>

                <div class="profile">
                    <img src="https://i.pravatar.cc/40" onclick="toggleProfile()">
                    <div class="profile-menu" id="profileMenu">
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        


            <!--CONTENT-->
            <div class="content">
                <h2>Welcome to your dashboard</h2>
            </div>
        </div>

        <!--JS-->
        <script src="static/js/dashboard.js">   </script>
    </body>
</html>
